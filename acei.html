<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHS Student Portal - Login</title>
  <link rel="stylesheet" href="ace.css">
</head>
<body>
    <div class="login-wrapper">
        <img src="acacaca.png" alt="MHS Logo">
        <h2>MHS STUDENT PORTAL</h2>
        <p class="subtitle">Empowering Every Masagana Learner</p>

        <form action="" method="post">
            <input type="text" placeholder="Email or Phone" name="uname" required>
            <input type="password" placeholder="Password" name="psw" required>
            <button type="button" onclick="window.location.href='Home Page.html'" class="login-btn">Log In</button>
            <br>
            <a href="#">Forgot Password?</a>
            <hr>
            <button type="button" class="create-btn">Create New Account</button>
        </form>
        <p style="margin-top: 20px; color: #333;">Your Space to Learn, Explore, and Achieve</p>
    </div>
</body>
</html>
